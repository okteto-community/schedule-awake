version: "3"
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    labels:
      dev.okteto.com/private: "true"
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      - PGUSER=okteto
      - PGPASSWORD=$SCHEDULES_POSTGRES_PASSWORD
      - PGDATABASE=schedule_db
      - OKTETO_TOKEN=$SCHEDULES_OKTETO_ADMIN_TOKEN
      - OKTETO_URL=$SCHEDULES_OKTETO_URL

  postgres:
    image: postgres:17.4
    ports:
      - 5432
    environment:
      - POSTGRES_USER=okteto
      - POSTGRES_PASSWORD=$SCHEDULES_POSTGRES_PASSWORD
      - POSTGRES_DB=schedule_db
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
    driver_opts:
      size: 1Gi
