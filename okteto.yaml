deploy:
  compose: docker-compose.yaml

dev:
  wakeup:
    command: bash
    workdir: /usr/src/app
    sync:
      - .:/usr/src/app

test:
  unit:
    image: node:22
    context: .
    caches:
      - node_modules
    commands:
      - npm install
      - API_URL=https://wakeup-${OKTETO_NAMESPACE}.${OKTETO_DOMAIN} npm run test:unit
  
  integration:
    image: node:22
    context: .
    caches:
      - node_modules
    commands:
      - npm install
      - API_URL=http://wakeup.${OKTETO_NAMESPACE}:8080 npm run test:integration

