deploy:
  compose: docker-compose.yaml

dev:
  wakeup:
    command: bash
    workdir: /usr/src/app
    sync:
      - .:/usr/src/app

test:
  api:
    image: ${OKTETO_BUILD_WAKEUP_IMAGE:-wakeup}
    context: .
    commands:
      - cd /usr/src/app
      - npm install axios
      - chmod +x run-test.sh
      - ./run-test.sh
